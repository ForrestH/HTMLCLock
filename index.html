<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Clock</title>
		<link href="css/clock.css" rel="stylesheet" type="text/css">
	</head>
	<body onLoad="getTime()">
		<div class="outer">
		<div class="middle">
		<div class="inner">
			<h1>Royal Minimalist Clock</h1>
			<p id="clock" class="clockText">00:00:00 am</p>
			<p class="alarmText">No alarms set</p>
		</div>
		</div>
		</div>
		<script src="js/clock.js" type="text/javascript"></script>
	</body>
</html>
